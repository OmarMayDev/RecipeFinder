    <!--Make a pop up for a sign in page whenver you try to save-->
    <div id="signUPHolder">
      <div id="overLay"></div>
      <form class="flex flex-col gap-[20px] items-center w-[414px] p-[30px] fixed z-[500]" id="fixedSignUP">
        <div>To save recipes you must sign up</div>
        <img src="styles/pictures/0100_x3bobb-removebg-preview.png" class="w-[214px] h-[174px]">
        <div class="flex flex-col gap-[20px] items-center">
          <input type="text" placeholder="Name" class="w-[330px] h-[48px] rounded-[5px] p-[10px] bg-[#eeeeee] border-none" id="username" required maxlength="20" minlength="2" pattern="[a-zA-Z]+">
          <input type="email" placeholder="Email" class="w-[330px] h-[48px] rounded-[5px] p-[10px] bg-[#eeeeee] border-none" id="email"required>
          <input type="password" placeholder="Password" class="w-[330px] h-[48px] rounded-[5px] p-[10px] bg-[#eeeeee] border-none" id="pass"required maxlength="20" minlength="5">
          <div class="flex flex-col gap-[10px]">
          <input type="password" placeholder="Confim password" class="w-[330px] h-[48px] rounded-[5px] p-[10px] bg-[#eeeeee] border-none" id="passCon"required maxlength="20" minlength="5">
          <div id="passNoMatch" class="text-[red] hidden">Passwords do not match.</div>
        </div>  
        </div>
        <button type="submit" class="w-[330px] h-[48px] rounded-[5px] p-[10px] bg-[#fb923c] border-none text-white cursor-pointer">Agree and Register</button>
        <div class="flex gap-[5px]">Dont wanna sign up? <div class="text-[#fb923c] cursor-pointer" id="continue">Cotinue as guest</div></div>
      </form>
